{% extends 'base.html' %}

{% block content %}
    {% load static %}
    <h3>Log in:</h3>

    {% load crispy_forms_tags %}
    <div class="form-container">
        <form action="" method="POST" class="form-tag">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Log in</button>
        </form>
    </div>

    <div>
        <p>Dont have an account? Sign up <a href="{% url 'register' %}">here</a>.</p>
    </div>

{% endblock %}
