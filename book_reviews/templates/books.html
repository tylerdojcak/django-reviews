{% extends 'base.html' %}

{% block content %}
    <h3>Add a review for a book in the library.</h3> 
    <h4>Can't find the book you're looking for? <a href="{% url 'add_book' %}">Add it here.</a></h4>

    <ul>
    {% for book in books %}
        <li>
            <i><u>{{ book.title }}</u></i> by <strong>{{ book.author }}</strong>
            pub. {{ book.publish_date }}
        </li>
    {% endfor %}
    </ul>
    
    
{% endblock %}
